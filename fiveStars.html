<!doctype html>
<html>
<meta charset="utf-8" />
<title>五星</title>

<style>

</style>

<body>
<canvas id="myCanvas" width="300" height="300" style="border:1px solid #d3d3d3;">
    Your browser does not support the HTML5 canvas tag.
</canvas>

<script>

        var c = document.getElementById("myCanvas");
        var cxt = c.getContext("2d");
        cxt.beginPath();

        for(var i=0;i<5;i++){
            cxt.lineTo(Math.cos((18+72*i - 0)/180*Math.PI) * 40 + 150 ,- Math.sin((18+72*i - 0 )/180*Math.PI) * 40 + 150);
            cxt.lineTo(Math.cos((54+72*i - 0)/180*Math.PI) * 20 + 150 ,- Math.sin((54+72*i - 0 )/180*Math.PI) * 20 + 150);
        }

        cxt.closePath();

        cxt.lineWidth = 10;
        cxt.strokeStyle = "#FF2E82";
        cxt.fillStyle = "#333";

        cxt.fill();
        cxt.stroke();
</script>

</body>
</html>
